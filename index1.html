<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elona, Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: linear-gradient(to bottom, #ffcccc, #ff99cc);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .heart {
            font-size: 80px;
            animation: heartbeat 1s infinite alternate;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            font-size: 22px;
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }
        .yes {
            background-color: #ff4d4d;
            color: white;
            font-weight: bold;
        }
        .yes:hover {
            background-color: #e60000;
        }
        .no {
            background-color: #999;
            color: white;
            position: absolute;
        }
        .address-input {
            display: none;
            margin-top: 20px;
        }
        input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 80%;
            text-align: center;
        }
        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .heart-float {
            position: absolute;
            font-size: 30px;
            animation: float 5s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="floating-hearts"></div>
    <div class="container">
        <h1>Elona, will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="heart">üíñ</div>
        <div class="buttons">
            <button class="btn yes" onclick="showAddressInput()">Yes</button>
            <button class="btn no" onmouseover="moveNoButton()">No</button>
        </div>
        <div class="address-input" id="addressInput">
            <p>Great! Please promise me you'll let me take you anywhere I want or you can let me know where you wanna go. And can I have your address also. üåπ</p>
            <input type="text" id="address" placeholder="Enter your address">
            <button class="btn yes" onclick="submitAddress()">Submit</button>
        </div>
    </div>
    
    <script>
        function moveNoButton() {
            const noButton = document.querySelector('.no');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }

        function showAddressInput() {
            document.getElementById('addressInput').style.display = 'block';
        }

        function submitAddress() {
            const address = document.getElementById('address').value;
            if (address) {
                fetch("https://formsubmit.co/mkhizekhayalethu77@gmail.com", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ address: address })
                }).then(response => {
                    alert("Thank you, Elona! I look forward to whatever we're gonna be doing! ‚ù§Ô∏è");
                }).catch(error => {
                    alert("Oops! Something went wrong.");
                });
            } else {
                alert("Please enter an address!");
            }
        }

        function createHearts() {
            const container = document.querySelector('.floating-hearts');
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart-float');
                heart.innerHTML = 'üíñ';
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.animationDuration = `${3 + Math.random() * 2}s`;
                container.appendChild(heart);
            }
        }
        createHearts();
    </script>
</body>
</html>
